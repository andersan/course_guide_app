{% extends "base.html" %}

{% block head %}

    <title>Schools</title>

{% endblock %}

{% block content %}

    <div class="breadcrumbs">
        <a class="item {{ selected_term }}">{{ selected_term }}</a>
    </div>

    <h1>The schools returned for the selected term are:</h1>

    {% for school in schools %}
        <a href="{{ school['SchoolCode'] }}/">
            {{ school['SchoolDescr'] }}
        </a><br />
    {% endfor %}

{% endblock %}
