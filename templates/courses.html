{% extends "base.html" %}

{% block head %}

    <title>Courses</title>

{% endblock %}

{% block content %}

    <h1> The courses returned for the selected subject are:</h1>

    <table>
        <tr>
            <th>Course Number</th>
            <th>Course Title</th>
        </tr>
        {% for course in courses %}
        <tr>    
            <td>
                <a href="{{ course['CatalogNumber'] }}/">
                    {{ course['CatalogNumber'] }}
                </a>
            </td>
            <td>
                <a href="{{ course['CatalogNumber'] }}/">
                    {{ course['CourseTitle'] }}
                </a>
            </td>
        </tr>    
        {% endfor %}
        
    </table>

{% endblock %}
