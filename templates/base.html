<!doctype html>
<html>
  <head>
    {% block head %}
    {% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  </head>
  <body>
    <div class="Wrap">
        <div id="header">
            <div class="wrap">
                <h2><a href="/">A Mere Zebra Scheduler</a>            
                <a href="/about-us.html">About Us</a></h2>
            </div>
        </div>
        <div id="content">
            <div class="wrap">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div><!-- /.Wrap -->    
    <div id="footer">
        <div class="wrap">
            {% block footer %}
                &copy 2016 Meerkat Zebras
            {% endblock %}
        </div>
    </div>
  </body>
</html>
